<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
rel="stylesheet"
/>


<form method="post" action="{% url 'administrator:createcomment' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="commentText" class="form-label">Comment:</label>
      <textarea class="form-control" id="commentText" name="text" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="userChoice" class="form-label">User:</label>
      <select class="form-select" id="userChoice" name="user_id">
        {% for user in all_users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="postChoice" class="form-label">Post:</label>
      <select class="form-select" id="postChoice" name="blog_id" required>
        {% for post in all_posts %}
          <option value="{{ post.id }}">{{ post.title }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
