  <button class="navbar-toggler" style="color: lightgray;" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-bars"></span>
    <i class="fas fa-bars" style="color: bisque;"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto flex-column flex-sm-row">
    
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog_home:writeblog' %}" style="color: lightgrey;">Write Blog</a>
      </li>
    </ul>
  </div>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" style="color: black; background-color: white; border-radius: 35px;"  aria-expanded="false">
         
          <img src="{{session_user.profile_pic.url}}" height="30" width="40"   alt="Services" class="rounded-circle mr-2">{{session_user.name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <form method="get" action="{% url 'blog_home:profile' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">Profile</button>
              </form>
              
          <a class="dropdown-item" href="{% url 'user_logout'%}">Logout</a>
         
        </div>
