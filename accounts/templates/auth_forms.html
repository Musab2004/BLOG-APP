{% if messages %}
<div class="container">
   {% for message in messages %}
   <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" id="message_box">
       {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   {% endfor %}
</div>
{% endif %}


<script>
  var message_tag = document.getElementById("message_box");
  
  setTimeout(function(){ 
     message_tag.style.display = "none"; 
  }, 3000);    
  
  </script>
      
<div class="container" style="width: 50%; margin-top: 10%;">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form method="post" action="{% url 'user_login' %}">
            <div class="text-center mb-3">
              <p>Sign in with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
      
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
      
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
      
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
      
            <p class="text-center">or:</p>
      
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="loginName"  name="email_address" class="form-control" />
              <label class="form-label" for="loginName">Email or username</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword"  name="password" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>
      
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
      
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
      
            <!-- Submit button -->
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
            </div>
          </form>
        </div>

            <p class="text-center">or:</p>

<!-- Name input -->







            <div class="form-outline mb-4">
              <input type="text" id="registerName" name="name" class="form-control" />
              <label class="form-label" for="registerName">Full Name</label>
            </div>
      
            <!-- Age input -->
            <div class="form-outline mb-4">
              <input type="number" id="registerAge" class="form-control" min="0" name="age" 
                     pattern="[0-9]+" title="Please enter a valid numeric value" />
              <label class="form-label" for="registerAge">Age</label>
          </div>
          
         
          
          
      

      

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" name="email_address"class="form-control" />
              <label class="form-label" for="registerEmail">Email</label>
            </div>
       
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" name="password" class="form-control" />
              <label class="form-label" for="registerPassword">Password</label>
            </div>
      
            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="registerRepeatPassword"  class="form-control" />
              <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>
      
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                aria-describedby="registerCheckHelpText" />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
              </label>
              
            </div>
            <div id="passwordMatchMessage" style="color: red;"></div>
            <!-- Submit button -->
            {% csrf_token %}
            <button type="submit" id="submitButton" class="btn btn-primary btn-block mb-3">Sign in</button>
          </form>
        </div>
      </div>
      </div>
      <script>
        const passwordInput = document.getElementById('registerPassword');
        const repeatPasswordInput = document.getElementById('registerRepeatPassword');
        const passwordMatchMessage = document.getElementById('passwordMatchMessage');
        const submitButton = document.getElementById('submitButton');
        const termsCheckbox = document.getElementById('registerCheck');
      
        repeatPasswordInput.addEventListener('input', () => {
          if (passwordInput.value === repeatPasswordInput.value) {
            passwordMatchMessage.textContent = 'Passwords match';
            passwordMatchMessage.style.color = 'green';
          } else {
            passwordMatchMessage.textContent = 'Passwords do not match';
            passwordMatchMessage.style.color = 'red';
          }
          checkFormValidity();
  });

  termsCheckbox.addEventListener('change', () => {
    checkFormValidity();
  });
    function checkFormValidity() {
    if (passwordInput.value === repeatPasswordInput.value && termsCheckbox.checked) {
      submitButton.removeAttribute('disabled');
    } else {
      submitButton.setAttribute('disabled', 'true');
    }
  }
      </script>
